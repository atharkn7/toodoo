<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Local CSS & JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src=" {{ url_for('static', filename='js/script.js')}}"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- TO DO REMOVED NAV BAR -->

            <div class="col-2 bg-dark bg-gradient min-vh-100 overflow-hidden">
                <dl>
                    <h4 class="text-warning">Navbar (Temp)</h4>
                    <hr class="text-white">

                    <!-- Public Routes -->
                    {% if not current_user.is_authenticated %}
                    <dt> <a href="{{ url_for('main.index') }}">Home</a></dt>
                    <hr class="text-white">
                    {% endif %}

                    <!-- Logged in Routes -->
                    {% if current_user.is_authenticated %}
                    <dt> <a href="{{ url_for('main.user_dashboard') }}">Dashboard</a></dt>
                    <hr class="text-white">


                    <!-- Admin Routes -->
                    {% if current_user.id == 1 %}
                    <dt> <a href="{{ url_for('main.admin_dashboard') }}">Admin</a></dt>
                    <hr class="text-white">
                    {% endif %}

                    {% endif %}
                </dl>
            </div>

            <!-- CONTENT -->
            <div class="col-10 overflow-hidden">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
